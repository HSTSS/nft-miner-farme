<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>NFT Miner Farm PRO - by HSTSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ESTILOS DO JOGO - N√ÉO MODIFICAR */
:root {
  --accent: #FFD700; --accent2: #FF6B6B; --dirt: #6b4423;
  --dirt-dark: #3a220f; --grass: #4c7a3f; --sky: #87CEEB;
  --hud: rgba(20, 20, 30, 0.85); --panel: rgba(30, 30, 40, 0.9);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #1a472a 0%, #2c1a0b 100%);
  color: white; min-height: 100vh; overflow-x: hidden;
}

/* HEADER */
.game-header {
  position: fixed; top: 0; width: 100%; background: var(--hud);
  padding: 15px 20px; display: flex; justify-content: space-between;
  align-items: center; z-index: 100; border-bottom: 4px solid var(--accent);
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.logo {
  font-size: 1.8em; color: var(--accent); text-shadow: 2px 2px 0 #000;
  display: flex; align-items: center; gap: 10px;
}

/* RECURSOS */
.resources {
  display: flex; gap: 25px; flex-wrap: wrap; justify-content: flex-end;
}

.resource-item {
  background: rgba(0,0,0,0.4); padding: 8px 15px; border-radius: 20px;
  display: flex; align-items: center; gap: 8px;
  border: 2px solid rgba(255,255,255,0.1); min-width: 120px;
}

.resource-icon { font-size: 1.3em; }
.resource-value { font-size: 1.2em; font-weight: bold; color: var(--accent); }

/* CENA ISOM√âTRICA */
.scene-container {
  position: relative; margin-top: 100px; padding: 20px;
  min-height: 70vh; display: flex; justify-content: center; align-items: center;
}

.scene-title {
  position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
  background: var(--hud); padding: 10px 30px; border-radius: 0 0 15px 15px;
  font-size: 1.5em; z-index: 10; border-bottom: 3px solid var(--accent);
}

.scene {
  position: relative; width: 90%; max-width: 800px; height: 500px;
  perspective: 1000px; transform-style: preserve-3d;
}

.field-container {
  position: absolute; top: 50%; left: 50%;
  transform: translate(-50%, -50%) rotateX(60deg) rotateZ(45deg);
  transform-style: preserve-3d;
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translate(-50%, -50%) rotateX(60deg) rotateZ(45deg) translateY(0); }
  50% { transform: translate(-50%, -50%) rotateX(60deg) rotateZ(45deg) translateY(-10px); }
}

.field {
  display: grid; grid-template-columns: repeat(4, 100px);
  grid-template-rows: repeat(3, 100px); gap: 10px;
  transform-style: preserve-3d;
}

/* TILES */
.tile {
  width: 100px; height: 100px; background: var(--dirt);
  position: relative; border-radius: 8px; cursor: pointer;
  transition: all 0.3s ease; transform-style: preserve-3d;
  box-shadow: 0 10px 0 var(--dirt-dark),
    inset 0 0 20px rgba(255,255,255,0.1);
  overflow: hidden;
}

.tile:hover {
  transform: translateZ(10px);
  box-shadow: 0 15px 0 var(--dirt-dark),
    inset 0 0 30px rgba(255,255,255,0.2);
}

.tile::before {
  content: ''; position: absolute; top: -5px; left: 5px; right: 5px;
  height: 10px; background: var(--grass);
  border-radius: 5px 5px 0 0; transform: translateZ(-1px);
}

.tile.empty::after {
  content: '+'; position: absolute; top: 50%; left: 50%;
  transform: translate(-50%, -50%); font-size: 2em;
  color: rgba(255,255,255,0.3); opacity: 0.5;
}

.tile.growing { animation: pulse 2s infinite; }
.tile.ready {
  box-shadow: 0 10px 0 var(--dirt-dark), 0 0 30px gold,
    inset 0 0 20px rgba(255,215,0,0.3);
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.8; }
}

/* CULTIVOS */
.crop {
  position: absolute; bottom: 15px; left: 50%;
  transform: translateX(-50%); width: 20px; height: 0;
  background: linear-gradient(to top, #2ecc71, #f1c40f, #e67e22);
  border-radius: 10px 10px 0 0;
  transition: height 1s cubic-bezier(0.34, 1.56, 0.64, 1);
  z-index: 2;
}

.crop::after {
  content: ''; position: absolute; top: -5px; left: 50%;
  transform: translateX(-50%); width: 10px; height: 10px;
  background: #f1c40f; border-radius: 50%;
}

/* PART√çCULAS */
.particle {
  position: absolute; pointer-events: none; z-index: 100;
  font-weight: bold; animation: floatUp 1s ease-out forwards;
}

@keyframes floatUp {
  0% { opacity: 1; transform: translateY(0) scale(1); }
  100% { opacity: 0; transform: translateY(-50px) scale(1.5); }
}

/* PAINEL DE CONTROLE */
.control-panel {
  position: fixed; bottom: 0; width: 100%; background: var(--panel);
  padding: 20px; display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px; border-top: 4px solid var(--accent);
  box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
}

.control-group {
  display: flex; flex-direction: column; gap: 10px;
}

.control-group h3 {
  color: var(--accent); margin-bottom: 5px; font-size: 1.1em;
}

.action-btn {
  font-family: inherit; padding: 15px; border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, var(--accent), #FFA500);
  color: #000; font-size: 1.1em; cursor: pointer;
  transition: all 0.3s ease; display: flex;
  align-items: center; justify-content: center; gap: 10px;
  box-shadow: 0 5px 0 rgba(0,0,0,0.2);
}

.action-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 0 rgba(0,0,0,0.2);
}

.action-btn:active {
  transform: translateY(0);
  box-shadow: 0 2px 0 rgba(0,0,0,0.2);
}

.action-btn:disabled {
  opacity: 0.5; cursor: not-allowed; transform: none !important;
}

.upgrade-btn {
  background: linear-gradient(135deg, #3498db, #2980b9);
  color: white;
}

.upgrade-btn:hover {
  background: linear-gradient(135deg, #2980b9, #1f6394);
}

/* ESTAT√çSTICAS */
.stats-panel {
  position: fixed; right: 20px; top: 120px;
  background: var(--hud); padding: 20px; border-radius: 15px;
  border: 2px solid var(--accent); width: 250px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.stats-panel h3 {
  color: var(--accent); margin-bottom: 15px; text-align: center;
}

.stat-item {
  display: flex; justify-content: space-between;
  margin-bottom: 10px; padding-bottom: 5px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.stat-label { color: #aaa; }
.stat-value { color: var(--accent); font-weight: bold; }

/* NOTIFICA√á√ïES */
.notification {
  position: fixed; top: 20px; right: 20px;
  background: var(--accent2); color: white; padding: 15px;
  border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transform: translateX(400px); transition: transform 0.5s ease;
  z-index: 1000;
}

.notification.show { transform: translateX(0); }

/* RESPONSIVO */
@media (max-width: 768px) {
  .field {
    grid-template-columns: repeat(3, 80px);
    grid-template-rows: repeat(4, 80px);
  }
  .tile { width: 80px; height: 80px; }
  .resources, .stats-panel { display: none; }
  .control-panel { grid-template-columns: 1fr; }
}
</style>
</head>
